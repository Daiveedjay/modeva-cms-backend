root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main.exe"
  cmd = "go build -o ./tmp/main.exe ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "docs", "node_modules"]
  exclude_regex = ["_test\\.go"]
  include_ext = ["go"]
  kill_delay = "2s"  # ‚Üê Changed from 500ms to 2s
  poll = true
  poll_interval = 500
  send_interrupt = false
  stop_on_error = false

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[screen]
  clear_on_rebuild = true
  keep_scroll = true